 {% load static %}
  <!-- Courses Start -->
        <div class="container-fluid px-0 py-5">
            <div class="row mx-0 justify-content-center pt-5">
                <div class="col-lg-6">
                    <div class="section-title text-center position-relative mb-4">
                        <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">KURSLARIMIZ</h6>
                        <h1 class="display-4">Kurslarımızın Yeni Çıkanlarına Göz Atın</h1>
                    </div>
                </div>
            </div>

            <div class="owl-carousel courses-carousel" >
                {% for rs in homecourses %}
                <div class="courses-item position-relative">
                    <img class="img-fluid" src="{{ rs.image.url}}" alt="">
                    <div class="courses-text">
                        <h4 class="text-center text-white px-1">{{ rs.title}}</h4>
                        <div class="border-top w-100 mt-3">
                            <div class="d-flex justify-content-between p-2">
                                <span class="text-white"><i class="fa fa-user mr-2"></i>ZCourse</span>
                                <span class="text-white"><i class="fa fa-star mr-2"></i>4.5 <small>(250)</small></span>
                            </div>
                        </div>
                        <div class="w-100 bg-white text-center p-2" >
                            <a class="btn btn-primary" href="/course/{{ rs.id }}/{{ rs.keywords }}">Kurs Detayı</a>
                        </div>
                    </div>
                </div>
                 {% endfor%}
            </div>
        </div>

 </div>
    <!-- Courses End -->
